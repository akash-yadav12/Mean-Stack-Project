<mat-card>
  <form (submit) = "onSavePost(postFromref)" #postFromref = "ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel] = "post?.title"
        required
        placeholder="Post Title"
        #title="ngModel">
        <!-- <mat-error *ngIf = "postFromref.getControl('title').invalid">{{}}</mat-error> -->
        <mat-error *ngIf = "title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        [ngModel] = "post?.content"
        required
        placeholder="Post Content"
        #content = "ngModel"></textarea>
        <mat-error *ngIf = "title.invalid">Please enter a post Content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post
    </button>
  </form>

</mat-card>
