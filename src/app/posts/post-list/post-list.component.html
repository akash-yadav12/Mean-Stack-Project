<mat-accordion multi="true" *ngIf= "posts.length>0">
  <mat-expansion-panel *ngFor="let el of posts">
    <mat-expansion-panel-header>
      {{el.title}}
    </mat-expansion-panel-header>
    <p>{{el.content }}</p>
  </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1 info-text" *ngIf="posts.length<1">No posts yet</p>
